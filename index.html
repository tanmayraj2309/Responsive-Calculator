<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="calculator">
        <h6 class="owner">CALCULATOR</h6>
        <input type="text" placeholder="0" id="inputbox">


        <div>
            <button class="raj" style="background-color: aqua;">AC</button>
            <button class="raj" style="background-color: aquamarine;">DEL</button>
            <button class="raj" style="background-color: blanchedalmond;">%</button>
            <button class="raj" style="background-color: lightcoral;">/</button>
        </div>

        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="raj" style="background-color: darkkhaki;">*</button>
        </div>

        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="raj" style="background-color: peru;">-</button>
        </div>

        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="raj" style="background-color: brown;">+</button>

        </div>

        <div>
            <button>00</button>
            <button>0</button>
            <button class="raj">.</button>
            <button class="equal18tn">=</button>
        </div>

        

    </div>

    <script src="script.js"></script>



</body>
</html>
